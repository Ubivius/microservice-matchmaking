replicaCount: 1

image:
  repository: ubiviushub/microservice-matchmaking
  tag: 0.0.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

readinessProbe:
  httpGet:
    path: /health/ready
    port: 9090

livenessProbe:
  httpGet:
    path: /health/live 
    port: 9090
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10

serviceAccount:
 # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9090

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: matchmaking.player.dev.ubivius.tk
      paths:
        - path: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingressRoute:
  enabled: true
  match: Host(`matchmaking.player.dev.ubivius.tk`) && PathPrefix(`/`)
  tls:
    secretName: matchmaking.player.dev.ubivius.tk

resources:
  requests:
    cpu: 10m
    memory: 30Mi
  limits:
    cpu: 10m
    memory: 30Mi

nodeSelector: {}

tolerations: []

affinity: {}
